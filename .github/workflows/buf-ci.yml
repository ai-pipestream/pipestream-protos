name: Buf CI

on:
  push:
    branches:
      - main
    paths:
      - '*/proto/**'
      - '*/buf.yaml'
      - '*/buf.lock'
  pull_request:
    paths:
      - '*/proto/**'
      - '*/buf.yaml'
      - '*/buf.lock'

jobs:
  buf-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint and Push All Modules
        env:
          BUF_TOKEN: ${{ secrets.BUF_TOKEN }}
          IS_MAIN: ${{ github.ref == 'refs/heads/main' }}
        run: |
          set -e

          MODULES="common pipeline-module admin repo config registration intake engine opensearch design parser linear-processor testing-harness ui-ux"

          for module in $MODULES; do
            echo "==== Processing $module ===="
            cd $module

            echo "→ Linting..."
            buf lint proto

            echo "→ Format check..."
            buf format -d --exit-code proto

            if [ "$IS_MAIN" = "true" ]; then
              echo "→ Updating deps and pushing..."
              buf dep update
              buf push
            fi

            cd ..
            echo ""
          done

          echo "✓ All modules processed successfully"