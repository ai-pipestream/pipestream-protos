syntax = "proto3";

package ai.pipestream.repository.v1;

import "ai/pipestream/data/v1/pipeline_core_types.proto";

option java_multiple_files = true;
option java_package = "ai.pipestream.repository.v1";

// Document repository service for persistent storage.
//
// Core service for saving and managing documents with metadata.
// Integrates with connector layer for document lifecycle management.
service RepositoryService {
  // Saves a document to the repository with metadata.
  rpc SaveDocument(SaveDocumentRequest) returns (SaveDocumentResponse);
  // Add other repository gRPC methods as needed
}

// Request to save a document to the repository with associated metadata.
message SaveDocumentRequest {
  // Connector ID that ingested this document (for tracking and attribution)
  string connector_id = 1;
  // Document identifier (client-provided UUID or generated by system)
  string document_id = 2;
  // The PipeDoc to save to the repository
  ai.pipestream.data.v1.PipeDoc document = 3;
  // Additional key-value metadata to associate with this document
  map<string, string> metadata = 4;
}

// Response containing details about the saved document's storage location.
message SaveDocumentResponse {
  // Document identifier that was saved
  string document_id = 1;
  // S3 object key where the document was stored
  string s3_key = 2;
  // S3 version ID for versioned buckets (enables versioning and rollback)
  string s3_version_id = 3;
  // Status message or error details
  string message = 4;
}
